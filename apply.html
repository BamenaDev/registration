<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="apply.css">
    <title>Document</title>
</head>
<body>
    
<div class="container">
    <div class="left">
      <div class="header">
        <h2 class="animation a1">Welcome to our recruitement platform</h2>
        <h4 class="animation a2">please enter all the required informations</h4>
      </div>
      <div class="form">
        <input type="name" class="form-field animation a3" placeholder="Name">
        <input type="surname" class="form-field animation a4" placeholder="Surname">
        <input type="adress" class="form-field animation a5" placeholder="Adress">
       <select name="sex" id="sex">
        <option value="male">M</option>
        <option value="female">F</option>
       </select>
        <input type="email" class="form-field animation a7" placeholder="Email">
        <input type="phone" class="form-field animation a8" placeholder="Phone_Number">
        
        <input type="text" class="form-field animation a9" placeholder="Cv">
        <input type="text" class="form-field animation a9" placeholder="Motivation">
        <input type="text" class="form-field animation a9" placeholder="Status">
        <input type="text" class="form-field animation a9" placeholder="Profil">
        
        
        <button type="submit" class="animation a6">Apply</button>
      </div>
    </div>
    <div class="right"></div>
  </div>
  
</body>
</html>
